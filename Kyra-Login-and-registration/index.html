<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="register.js" defer></script>
    <script type="module" src="login.js" defer></script>
    <script type="module" src="script.js" defer></script>
    <!-- Add the Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>

</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-microsoft"></i></a> 
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" class="name" id="name">
                <input type="email" placeholder="Email" class="email" id="email-register">
                <input type="password" placeholder="Password" class="password" id="password-register">
                <button type="submit" class="register-btn" id="register-btn">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-microsoft"></i></a> 
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email" class="email" id="email-login">
                <input type="password" placeholder="Password" class="password" id="password-login">
                <a href="#">Forgot Password?</a>
                <button type="submit" class="login-btn" id="login-btn">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Testing Login</p>
                    <button class="login" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello!</h1>
                    <p>Not a User? Register here</p>
                    <button class="register" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
